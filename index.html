<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <p class="title">My library</p>
        <button type="button" class="add-button">Add new book</button>
        <div class="books-wrapper">
            <div class="book-item hard-coded">
                <p class="book-title">My book</p>
                <p class="author">You</p>
                <p class="pages">x/x</p>
                <p class="status" data-status="read">Read</p>
                <button class="remove">Remove</button>
            </div>
            <div class="book-item hard-coded">
                <p class="book-title">My book</p>
                <p class="author">You</p>
                <p class="pages">x/x</p>
                <p class="status" data-status="to-read">To-read</p>
                <button class="remove">Remove</button>
            </div>
        </div>

        <div class="popup">

            <p class="popup-title">Add new book</p>

            <form action="">
                <label for="book-title-input">Book title</label>
                <input type="text" name="bookTitle" id="book-title-input">

                <label for="author-name-input">Author</label>
                <input type="text" name="authorName" id="book-title-input">


                <label for="total-pages-input">Pages</label>
                <input type="number" name="pages" id="total-pages-input">

                <label for="status-input">Status</label>
                <select name="status" id="status-input">
                    <option value="read">Read</option>
                    <option value="to-read">To Read</option>
                </select>
            </form>
            <div class="form-buttons">
                <button class="form-cancel">Cancel</button>
                <button class="form-add">Add book</button>
            </div>

        </div>
    </div>
</body>

</html>
