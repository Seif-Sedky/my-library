<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <p class="title">My library</p>
        <button type="button" class="add-button">Add new book</button>
        <div class="books-wrapper">
            <div class="book-item hard-coded">
                <p class="book-title">My book</p>
                <p class="author">You</p>
                <p class="pages">x/x</p>
                <p class="status" data-status="read">Read</p>
                <button class="remove">Remove</button>
            </div>
        </div>
    </div>
</body>
</html>
